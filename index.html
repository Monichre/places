<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <title>Places I've Been</title>
  </head>
  <body>
    <h1>Places I've Been</h1>
    <form id="description">
      <label for="location">Enter location</label>
      <input id="location"></input>
      <label for="season">Enter season</label>
      <input id="season"></input>
      <label for="note">Enter notes</label>
      <input id="note"></input>
      <button id="submit">Add</button>
    </form>
    <ul class="list">
    </ul>
    <div id="show-place">
      <h2></h2>
      <p>Season: <span class="season-name"></span></p>
      <p>Notes: <span class="notes"></span></p>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
